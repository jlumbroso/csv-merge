defaults:
  path: "./data/"
  username: "Student ID"
  value: "Overall grade"
output:
  username: "NetID"
sources:
  "Assignment-PS 0 grades*.csv":
    caption: "PS0"
  "Assignment-PS 1 grades*.csv":
    caption: "PS1"
  "Assignment-PS1 Extra*.csv":
    caption: "PS1-Extra"
  "Assignment-PS 2 Problems*.csv":
    caption: "PS2"
  "Assignment-PS 2 Extra*.csv":
    caption: "PS2-Extra"
  "Assignment-PS3 Problems*.csv":
    caption: "PS3"
  "Assignment-PS 3 Extra*.csv":
    caption: "PS3-Extra"
  "Assignment-Midterm 1*.csv":
    caption: "Mid1"
  "Assignment-PS 4 Problems*.csv":
    caption: "PS4"
  "Assignment-PS 4 Extra*.csv":
    caption: "PS4-Extra"
  "Assignment-PS 5 all*.csv":
    caption: "PS5"
  "Assignment-PS 5 extra*.csv":
    caption: "PS5-Extra"
  "Assignment-Midterm 2*.csv":
    caption: "Mid2"
  "SD1_grades*.csv":
    caption: "SD1"
    username: "Username"
    value: "SD1 Grade out of 30"
  "SD2_grades*.csv":
    caption: "SD2"
    username: "Username"
    value: "SD2 Grade out of 30"
  "SD3_grades*.csv":
    caption: "SD3"
    username: "Username"
    value: "SD3 Grade out of 30"
  "SD4_grades*.csv":
    caption: "SD4"
    username: "Username"
    value: "SD4 Grade out of 30"
  "SD5_grades*.csv":
    caption: "SD5"
    username: "Username"
    value: "SD5 Grade out of 30"
  "Assignment-Final*.csv":
    caption: "Final"
  CalculatedHomework:
    caption: "Homework"
    type: "normalized-sum"
    include: ["PS0", "PS1", "PS2", "PS3", "PS4", "PS5", "SD1", "SD2", "SD3", "SD4", "SD5"]
    # extra: ["PS1-Extra", "PS2-Extra", "PS3-Extra", "PS4-Extra"]
    partial: True
    prorata: True
  CalculatedOverall:
    caption: "Overall"
    type: "normalized-sum"
    include:
      - value: "Mid1"
        weight: 15.0
      - value: "Mid2"
        weight: 20.0
      - value: "Final"
        weight: 30.0
      - value: "Homework"
        weight: 35.0
  LetterGrade:
    caption: "Letter"
    type: "range"
    input: "Overall"
    ranges:
      - value: "A"
        lowerbound: 92.0
      - value: "A-"
        lowerbound: 88.0
      - value: "B+"
        lowerbound: 83.0
      - value: "B"
        lowerbound: 75.0
      - value: "B-"
        lowerbound: 65.0
      - value: "C+"
        lowerbound: 55.0
      - value: "C"
        lowerbound: 50.0
      - value: "C-"
        lowerbound: 0.0
